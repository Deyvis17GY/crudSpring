<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listar Personas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4" >
	<a th:href="@{new}" class="btn btn-primary">Nuevos</a>
		<table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRES</th>
				<th>TELEFONO</th>
				<th>ACCIONES</th>
			</tr>
			</thead>
			<tbody class="body">
			   <tr th:each="persona:${personas}">
			     <td th:text=${persona.id}></td>
			     <td th:text=${persona.name}></td>
			     <td th:text=${persona.telefono}></td>
			     <td>
			     <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
			     <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger eliminar">Eliminar</a>
			     </td>
			     
			   </tr>
			</tbody>
			
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
